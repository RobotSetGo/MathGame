<!DOCTYPE html>
<html lang="gr">
  <head>
    <title>Παιχνίδι Μαθηματικών Γνώσεων</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">
      <a href="about.html" class="title">MathGame</a>
    </h1>
    <div class="button-container">
      <a id="newGameBtn" href="#" class="button block" onclick="newGame()"
        >New Game</a
      >
      <a id="optionsBtn" href="options.html" class="button block">Options</a>
      <a id="leaderboardBtn" href="leaderboard.html" class="button block"
        >Leaderboard</a
      >
    </div>

    <section id="game">
      <div class="infoContainer">
        <div class="username" id="username"></div>
        <div class="points">Αριθμός πόντων: <span id="points">0</span></div>
        <div class="questionNumber">
          Αριθμός ερωτήσεων: <span id="questionNumberText">1</span>
        </div>
        <div class="wrongAnswerNumber">
          Αριθμός λαθών: <span id="wrongAnswerNumberText">0</span>
        </div>
      </div>
      <div class="questionBox" id="questionBox"></div>
      <div class="answerBox">
        <div class="top-answers">
          <div class="answer" onclick="answer(1)" id="answer1"></div>
          <div class="answer" onclick="answer(2)" id="answer2"></div>
        </div>
        <div class="bottom-answers">
          <div class="answer" onclick="answer(3)" id="answer3"></div>
          <div class="answer" onclick="answer(4)" id="answer4"></div>
        </div>
        <div style="text-align: center">
          <button class="newQuestion" onclick="newQuestion()" id="newQuestion">
            Επόμενη ερώτηση
          </button>
        </div>
      </div>
    </section>
    <section id="gameOver">
      <div class="gameOver">GAME OVER</div>
      <div class="finalPoints">Πόντοι: <span id="finalPoints">10</span></div>
      <div style="text-align: center">
        <button class="backToHome" onclick="backToHome()">
          Επιστροφή στην αρχική οθόνη
        </button>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
